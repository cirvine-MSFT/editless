<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: #1C1C2E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      padding-left: 50pt;
      padding-right: 50pt;
      padding-top: 40pt;
      padding-bottom: 40pt;
      box-sizing: border-box;
    }
    h1 {
      font-size: 48pt;
      font-weight: bold;
      margin: 0 0 40px 0;
      color: #5EA8A7;
    }
    p {
      font-size: 20pt;
      margin: 0 0 20px 0;
      color: #B8C0CC;
      line-height: 1.5;
    }
    .transformation {
      font-size: 24pt;
      color: #FF6B6B;
      margin-top: 30px;
      font-weight: bold;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>The New Developer</h1>
  <p>The modern developer is a manager of AI teams.</p>
  <p>They plan in larger chunks than ever before. They delegate multiple parallel work streams to AI agents. They review, nudge, and redirect.</p>
  <p class="transformation">The emphasis shifts from writing code to orchestrating the systems that write code.</p>
</body>
</html>
