<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: #1C1C2E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      padding-left: 50pt;
      padding-right: 50pt;
      padding-top: 40pt;
      padding-bottom: 40pt;
      box-sizing: border-box;
    }
    h1 {
      font-size: 48pt;
      font-weight: bold;
      margin: 0 0 40px 0;
      color: #5EA8A7;
    }
    p {
      font-size: 20pt;
      margin: 0 0 20px 0;
      color: #B8C0CC;
      line-height: 1.5;
    }
    .highlight {
      color: #5EA8A7;
      font-weight: bold;
    }
    .revelation {
      font-size: 24pt;
      color: #FF6B6B;
      margin-top: 30px;
      font-weight: bold;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>The First Agent</h1>
  <p>Mark creates a simple agent with a basic prompt:</p>
  <p class="highlight">"You are my personal coding assistant."</p>
  <p>It's just like the built-in assistant but... he can customize it.</p>
  <p class="revelation">Then he has a revelation: the agent can modify its own instruction files. It can make itself better.</p>
</body>
</html>
