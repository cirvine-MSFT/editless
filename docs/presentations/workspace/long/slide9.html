<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: #1C1C2E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      padding-left: 50pt;
      padding-right: 50pt;
      padding-top: 55pt;
      padding-bottom: 55pt;
      box-sizing: border-box;
    }
    h1 {
      font-size: 46pt;
      font-weight: bold;
      margin: 0 0 28px 0;
      color: #5EA8A7;
    }
    p {
      font-size: 19pt;
      margin: 0 0 14px 0;
      color: #B8C0CC;
      line-height: 1.5;
    }
    .breakthrough {
      color: #FF6B6B;
      font-weight: bold;
      font-size: 20pt;
    }
    .process {
      font-size: 20pt;
      color: #5EA8A7;
      margin-top: 20px;
      line-height: 1.6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Process Over Tools</h1>
  <p>Mark has a breakthrough: <span class="breakthrough">stop chasing the perfect tool</span>. The tools will change every month.</p>
  <p>What WON'T change is the PROCESS:</p>
  <p class="process">Clear planning. Effective delegation to AI agents. Thorough review of AI-produced work.</p>
</body>
</html>
