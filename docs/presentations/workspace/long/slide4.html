<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: #1C1C2E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      padding-left: 50pt;
      padding-right: 50pt;
      padding-top: 50pt;
      padding-bottom: 50pt;
      box-sizing: border-box;
    }
    h1 {
      font-size: 46pt;
      font-weight: bold;
      margin: 0 0 28px 0;
      color: #5EA8A7;
    }
    p {
      font-size: 19pt;
      margin: 0 0 16px 0;
      color: #B8C0CC;
      line-height: 1.5;
    }
    ul {
      font-size: 19pt;
      color: #B8C0CC;
      line-height: 1.7;
      margin: 14px 0 18px 30px;
      padding: 0;
    }
    li {
      margin-bottom: 8px;
    }
    .conclusion {
      font-size: 21pt;
      color: #FF6B6B;
      font-weight: bold;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Expanding Capabilities</h1>
  <p>Mark discovers he can connect his agent to external tools and data sources:</p>
  <ul>
    <li>APIs and web services</li>
    <li>Project databases</li>
    <li>Project management systems</li>
  </ul>
  <p class="conclusion">The agent goes from coding assistant to development partner.</p>
</body>
</html>
