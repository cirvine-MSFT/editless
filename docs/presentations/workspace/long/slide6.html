<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      display: flex;
      flex-direction: column;

<body>
  <h1>The Orchestration Problem</h1>
  <p>Mark's single agent is doing too much. <span class="problem">Context is bloated. Quality drops.</span></p>
  <p>He creates specialized sub-agents — one for frontend, one for backend, one for testing — and an orchestrator to coordinate them.</p>
  <p class="solution">Now each agent has focused expertise and manageable context.</p>
