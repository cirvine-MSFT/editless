<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 720pt;
      height: 405pt;
      background-color: #1C1C2E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      padding-left: 50pt;
      padding-right: 50pt;
      padding-top: 40pt;
      padding-bottom: 40pt;
      box-sizing: border-box;
    }
    h1 {
      font-size: 48pt;
      font-weight: bold;
      margin: 0 0 40px 0;
      color: #5EA8A7;
    }
    p {
      font-size: 20pt;
      margin: 0 0 20px 0;
      color: #B8C0CC;
      line-height: 1.5;
    }
    .quote {
      font-size: 24pt;
      color: #FF6B6B;
      font-style: italic;
      margin-top: 30px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>The Happy Developer</h1>
  <p>Mark uses an AI coding assistant in his editor. It autocompletes code, answers questions, explains errors.</p>
  <p>He's more productive than ever.</p>
  <p>He hears about "AI agents" but doesn't get it.</p>
  <p class="quote">"I already have AI helping me code. What more do I need?"</p>
</body>
</html>
